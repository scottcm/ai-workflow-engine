[pytest]
# Pytest configuration for AI Workflow Engine

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests for quick validation
    claude_code: Tests requiring Claude Code CLI (skip with '-m "not claude_code"')

pythonpath = .